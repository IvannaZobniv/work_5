<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблиці</title>
    <style>
        table .border {
            border-collapse: collapse;
            width: 300px;
            border: 2px solid #6a97f4;
        }
        .border td  {
            padding: 10px;
            border: 2px solid #6a97f4;
        }
    </style>
</head>
<body>
    <table  cellpadding="10" border="0">
        <tr >
            <td >
                <table class="border">
                    <tr align="center">
                        <td rowspan="2">1</td>
                        <td colspan="2">2</td>
                    </tr>
                    <tr align="center">
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table class="border">
                    <tr align="center">
                        <td>1</td>
                        <td rowspan="2">2</td>
                    </tr>
                    <tr align="center">
                        <td>3</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">5</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table class="border">
                    <tr align="center">
                        <td colspan="2">1</td>
                    </tr>
                    <tr align="center">
                        <td rowspan="2">3</td>
                        <td>4</td>
                    </tr>
                    <tr align="center">
                        <td>6</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table class="border">
                    <tr align="center">
                        <td colspan="2">1</td>
                    </tr>
                    <tr align="center">
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">5</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="border">
                    <tr align="center">
                        <td colspan="2" rowspan="2" height="80px">1</td>
                    </tr>
                    <tr></tr>
                    <tr align="center">
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
